detectors:
  IrresponsibleModule:
    enabled: false

  NilCheck:
    enabled: false

  ManualDispatch:
    enabled: false

  LongParameterList:
    max_params: 4  # defaults to 3.  You want this number realistic but stretchy so we can move it down

  TooManyStatements:
    max_statements: 10  # defaults to 5.  You want this number realistic but stretchy so we can move it down

  UtilityFunction:
    public_methods_only: true

  UncommunicativeVariableName:
    accept:
      - e

directories:
  "app/controllers":
    IrresponsibleModule:
      enabled: false
    NestedIterators:
      max_allowed_nesting: 2
    UnusedPrivateMethod:
      enabled: false
    InstanceVariableAssumption:
      enabled: false
  "app/helpers":
    IrresponsibleModule:
      enabled: false
    UtilityFunction:
      enabled: false
    FeatureEnvy:
      enabled: false
  "app/mailers":
    InstanceVariableAssumption:
      enabled: false
  "app/models":
    InstanceVariableAssumption:
      enabled: false
