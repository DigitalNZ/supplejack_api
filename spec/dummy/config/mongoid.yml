

development:
  clients:
    default:
      database: dnz_api_staging
      hosts:
        - localhost:27018
      options:
        user: dnz-system
        password: monkey-ephemeral-nova
        auth_source: admin
        ssl: <%= ENV['MONGOID_SSL_ENABLED'] || false %>
        ssl_cert: /var/api/config/mongo_certs/mongo.pem
        ssl_key: /var/api/config/mongo_certs/mongo.pem
        ssl_verify: <%= ENV['MONGOID_SSL_ENABLED'] || false %>
        ssl_ca_cert: /var/api/config/mongo_certs/ca.crt

