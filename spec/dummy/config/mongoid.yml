development:
  sessions:
    default:
      database: supplejack_api_development
      hosts:
        <%= ENV['MONGOID_HOSTS'].gsub(/\s+/, "").split(',') %>

    strong:
      database: supplejack_api_development
      hosts:
        <%= ENV['MONGOID_HOSTS'].gsub(/\s+/, "").split(',') %>

test:
  sessions:
    default:
      database: supplejack_api_test
      hosts:
        - localhost:27017
      options:
        read: :nearest

    strong:
      database: supplejack_api_test
      hosts:
        - localhost:27017
      options:
        read: :nearest